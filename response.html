        <kcomment><![CDATA[이 과목은 인터넷의 기반 통신 프로토콜인 TCP/IP프로토콜을 중심으로 현재 사용되고 있는 여러 프로토콜을 이해하고 그 프로토콜을 소프트웨어에서 이용하기 위한 방법론을 배운다. 특히 TCP/IP 의 각 계층켓 프로그래밍 방법을 이해하고, UNIX 및 윈도우즈 환경에서 C, C++, Java 및 Android 프로그램 개발 실습을 통하여 스스로 응용계층 프로토콜을 정의하고 구현함으로써 네트워크 상에서의 소프트웨어 개발에 관한 전 과정을 체험하게 된다. 특히 네트워크 통신 기능을 응용프로그램에서 필요한 공통 모듈로 정형화하고 인터페이스를 정의하며 통합할 수 있는 능력을 배우게 된다.]]></kcomment>
